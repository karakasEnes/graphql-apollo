type Query {
  products: [Product]
  productsByPrice(min: Float!, max: Float!): [Product]
  productById(id: ID!): Product
}

type Mutation {
  addNewProduct(product: IProduct!): Product
}

type Product {
  id: ID!
  description: String!
  reviews: [Review]
  price: Float!
}

type Review {
  rating: Int!
  comment: String
}

input IProduct {
  id: ID!
  description: String!
  reviews: [IReview]
  price: Float!
}

input IReview {
  rating: Int!
  comment: String
}
